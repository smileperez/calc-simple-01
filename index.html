<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Interest Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- шапка страницы -->
        <nav class="nav">
            <h1 class="app-class">Калькулятор </h1>
            <h2 class="app-title">Простые проценты вклада</h2>
        </nav>

        <!-- основной контент -->
        <div class="main">
            <form class="form" action="">
                <label class="form-label" for="">Введите сумму вклада:
                    <input placeholder="Сумма" type="number" class="form-input" id="sum" required></input>
                </label>
                <label class="form-label" for="">Введите ставку % годовых:
                    <input placeholder="Ставка" type="number" class="form-input" id="percent" step="any" required></input>
                </label>
                <label class="form-label" for="">Введите срок вклада (дней):
                    <input placeholder="Срок" type="number" class="form-input" id="term" required></input>
                </label>
                <button onclick="main()" class="form-button" type="button">Посчитать</button>

                <label class="form-label" for="">Сумма к окончанию срока:
                    <input class="form-input" id="resultSum"></input>
                </label>
                <label class="form-label" for="">Доход:
                    <input class="form-input" id="income"></input>
                </label>
            </form>
        </div>

        <!-- подвал страницы -->
        <footer>
        </footer>

        <!-- скрипты -->
        <script src="js/main.js"></script>
    </body>
</html>
