<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Interest Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <h1>Калькулятор процентов вклада</h1>
        </nav>
        <div class="main-form">
            <form class="form" action="">
                <label class="form-label" for="">Сумма вклада
                    <input placeholder="50000" type="number" class="form-input" id="sum" required></input>
                </label>
                <label class="form-label" for="">Ставка в % годовых
                    <input type="number" class="form-input" id="percent" step="any" required></input>
                </label>
                <label class="form-label" for="">Срок вклада (дней)
                    <input type="number" class="form-input" id="term" required></input>
                </label>
                <button onclick="main()" type="button">Посчитать</button>

                <label class="form-label" for="">Сумма к окончанию срока
                    <input class="form-input" id="resultSum"></input>
                </label>
                <label class="form-label" for="">Доход
                    <input class="form-input" id="income"></input>
                </label>
            </form>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
